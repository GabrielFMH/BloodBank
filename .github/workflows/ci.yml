jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Clean existing obj directory
      run: rm -rf ProyectoFinal/Proyecto_Final_Blood_Bank/obj/

    - name: Clean Build
      run: dotnet clean ProyectoFinal/Proyecto_Final_Blood_Bank.sln

    - name: Restore dependencies
      run: dotnet restore ProyectoFinal/Proyecto_Final_Blood_Bank.sln

    - name: Build solution
      run: msbuild ProyectoFinal/Proyecto_Final_Blood_Bank.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Run tests
      run: dotnet test ProyectoFinal/Proyecto_Final_Blood_Bank.sln --logger "trx;LogFileName=test_results.trx"

    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: '**/*.trx'

